<!DOCTYPE html>
<html lang="es">
<head>

    <title>{% block title %}Mi Proyecto Flask{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Mi Proyecto Flask</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Inicio</a></li>
                <li><a href="{{ url_for('about') }}">Acerca de</a></li>
                <li><a href="{{ url_for('productos') }}">Productos</a></li>

    <main>

        <p>&copy; 2026 Mi Proyecto Flask</p>
    </footer>

</html>
